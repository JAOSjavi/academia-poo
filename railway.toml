root = "."

[build]
builder = "NIXPACKS"
# Maven wrapper is inside the academia-poo subdirectory
buildCommand = "cd academia-poo && ./mvnw -DskipTests package"

[deploy]
# Run the jar from inside the academia-poo subdirectory
startCommand = "cd academia-poo && java -jar target/academia-poo-0.0.1-SNAPSHOT.jar"
restartPolicyType = "on_failure"
